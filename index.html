<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RGNS467E7T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-RGNS467E7T');
    </script>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="A personal blog by Shuayb sharing thoughts on life, career struggles, technology, and the quiet moments of growth.">
    <meta name="keywords"
        content="personal blog, computer science, unemployment, mental health, writing, tech, life journey">
    <meta name="author" content="Shuayb">
    <link rel="canonical" href="https://shoaeeb.github.io/MyPersonalBlog/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shoaeeb.github.io/MyPersonalBlog/">
    <meta property="og:title" content="My Personal Blog - Thoughts, Stories & Ideas">
    <meta property="og:description"
        content="A personal blog by Shuayb sharing thoughts on life, career struggles, technology, and the quiet moments of growth.">
    <meta property="og:image" content="https://shoaeeb.github.io/MyPersonalBlog/assets/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://shoaeeb.github.io/MyPersonalBlog/">
    <meta property="twitter:title" content="My Personal Blog - Thoughts, Stories & Ideas">
    <meta property="twitter:description"
        content="A personal blog by Shuayb sharing thoughts on life, career struggles, technology, and the quiet moments of growth.">
    <meta property="twitter:image" content="https://shoaeeb.github.io/MyPersonalBlog/assets/og-image.jpg">
</head>

<body>

    <div class="container">
        <header>
            <a href="index.html" class="logo">My<span>Blog</span></a>
            <nav>
                <a href="index.html" class="active">Home</a>
                <a href="about.html">About</a>
            </nav>
        </header>

        <section class="hero">
            <h1>Unfiltered Thoughts.</h1>
            <p>I write about confusion, growth, rejection, and everything in between—because some things are easier to
                face when they’re written down.</p>
        </section>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search posts...">
        </div>

        <div id="blog-grid" class="blog-grid">
            <!-- Posts will be injected here by JS -->
        </div>

        <div class="pagination">
            <button id="prev-btn" class="page-btn">← Previous</button>
            <span id="page-info" style="align-self: center; color: var(--text-secondary);">Page 1 of 1</span>
            <button id="next-btn" class="page-btn">Next →</button>
        </div>

        <footer>
            <p>&copy; 2024 My Personal Blog. Built with ❤️.</p>
        </footer>
    </div>

    <!-- Load Data First -->
    <script src="js/data.js"></script>
    <!-- Load Logic Second -->
    <script src="js/script.js"></script>
</body>

</html>
